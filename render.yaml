databases:
  - name: alpha-cinefile-db
    plan: free

services:
  - type: web
    name: alpha-cinefile
    runtime: docker
    plan: free
    rootDir: cinefile_backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: alpha-cinefile-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: alpha-cinefile-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: alpha-cinefile-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: alpha-cinefile-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: alpha-cinefile-db
          property: password
      # Opcional: TMDB key se o backend vier a usar
      - key: TMDB_API_KEY
        value: ""
      # Ativa profile que lê as variáveis acima
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
