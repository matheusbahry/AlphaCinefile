# Server
server.port=${PORT:8080}

# DataSource (from Render DB env vars)
spring.datasource.url=jdbc:postgresql://${DB_HOST:${POSTGRES_HOST:localhost}}:${DB_PORT:${POSTGRES_PORT:5432}}/${DB_NAME:${POSTGRES_DB:Cinefile}}
spring.datasource.username=${DB_USER:${POSTGRES_USER:postgres}}
spring.datasource.password=${DB_PASSWORD:${POSTGRES_PASSWORD:}}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# CORS handled in SecurityConfig

# TMDB API Key (optional)
tmdb.api.key=${TMDB_API_KEY:}
